<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .post {
            margin-bottom: 20px;
        }

        .post .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .post .date {
            font-size: 12px;
            color: #999;
        }

        .post .content {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog</h1>

        <div class="navbar">
            <a href="#inicio">Inicio</a>
            <a href="#acerca">Acerca de</a>
            <a href="#contacto">Contacto</a>
        </div>

        <div id="inicio" class="post">
            <h2 class="title">Inicio</h2>
            <p class="content">¡Bienvenido a mi blog! Esta es la sección de inicio.</p>
        </div>

        <div id="acerca" class="post">
            <h2 class="title">Acerca de</h2>
            <p class="content">Aquí puedes encontrar información sobre mí y mi blog.</p>
        </div>

        <div id="contacto" class="post">
            <h2 class="title">Contacto</h2>
            <p class="content">Puedes comunicarte conmigo a través de este formulario de contacto.</p>
        </div>
    </div>
</body>
</html>
